<!doctype html>
<html lang="en">
  <head>
    <meta
      charset="utf-8">
    <link
      rel="stylesheet"
      type="text/css"
      href="/style.css">
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1">
    <meta
      name="description"
      content="simple log in form">
    <link
      rel="apple-touch-icon"
      href="icon.png">
    <title>
      simple log in form
    </title>
    <link
      rel="shortcut icon"
      type="image/.ico"
      href="/assets/favicon.ico">
    
  </head>
  <body>
    <div
        class="wrapper">
      <div 
          class="login">
        <input 
          type="text" 
          placeholder="Username" 
          id="username">  
        <input 
          type="password"  
          placeholder="password" 
          id="password">  
        <a 
          href="#" 
          class="forgot">forgot password?</a>
        <input 
          type="submit" 
          value="Sign In">
      </div><!--login-->
        <div 
          class="shadow">
        </div>
    </div><!--wrapper-->

    
  </body>

</html>
